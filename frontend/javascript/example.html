<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../files/styles.css">
    <title>Javascript example</title>
</head>
<body>
    <section class="bodyBlock">
        <h1>JavaScript example</h1>

        <p>Here is a little game done with JavaScript. Take a look into the code to see more how it is programmed.</p>
    </section>

    <!-- Here i have set up a container for the game. I'm using <div> tags again. Div:s are really commonly used on websites. -->
    <div id="game">
        <!-- This grid <div> or container will be accessed with JavaScript and the game will be shown inside it. -->
        <div id="grid"></div>
        <div id="gameInfo">
            <!-- This is just a container containing the games info as the name suggest. -->
            <p>A = Player</p>
            <p>o = Coin</p>
            <p>Use arrow keys to move around</p>
        </div>
    </div>

    <footer>
        <nav>
            <a href="./javascript.html">&lt Previous</a>
            <a href="../../">Index</a>
            <a href="../frameworks.html">Next &gt</a>
        </nav>
    </footer>

    <!-- This is a <script> tag that is used to load the script from an external .js file. Take a look into the game.js fiel to follow further how the game works. -->
    <script src="./game.js"></script>
</body>
</html>
